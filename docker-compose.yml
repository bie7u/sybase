version: '3.8'

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_PORT=5000

  # Note: This is a placeholder for Sybase database
  # Replace with your actual Sybase database configuration
  # or use external Sybase server
  db:
    image: datagrip/sybase:16.0
    environment:
      - SYBASE_PASSWORD=yourpassword
    ports:
      - "5000:5000"
    volumes:
      - sybase_data:/opt/sybase/data

volumes:
  sybase_data:
